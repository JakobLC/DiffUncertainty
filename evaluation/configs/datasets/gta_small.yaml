  image_ending: ".png"
  unc_ending: ".tif"
  n_reference_segs: 5
  only_pu: false
  pred_seg_loading:
    _target_: evaluation.utils.gta.pred_seg_loading
  gt_unc_map_loading:
    _target_: evaluation.utils.gta.gt_unc_map

