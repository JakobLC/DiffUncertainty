# @package _global_
data:
  _target_: uncertainty_modeling.data.torch_dataloader.BaseDataModule
  name: "lidc_2d"
  data_input_dir: "/home/jloch/Desktop/diff/luzern/values_datasets/lidc_2d"
  num_classes: 2
  ignore_index: -1
  num_workers: 8
  batch_size: 32
  val_batch_size: 32
  data_fold_id: 0
  evaluate_training_data: true
  evaluate_all_raters: true
  augmentations:
    rotation_limit: 22.5
    scale_limit: [ -0.2, 0.2 ]
    width: 128
    height: 128
    mean: [ 0.485, 0.456, 0.406 ]
    std: [ 0.229, 0.224, 0.225 ]
    border_mode: 0
    mask_value: 0
    TRAIN:
      - Compose:
          transforms:
            - HorizontalFlip:
                p: 0.5
            - Rotate:
          limit: ${data.augmentations.rotation_limit}
          border_mode: ${data.augmentations.border_mode}
          mask_value: ${data.augmentations.mask_value}
            - RandomScale:
          scale_limit: ${data.augmentations.scale_limit}
                p: 1.0
            - PadIfNeeded:
          min_height: ${data.augmentations.height}
          min_width: ${data.augmentations.width}
          border_mode: ${data.augmentations.border_mode}
          mask_value: ${data.augmentations.mask_value}
            - RandomCrop:
          height: ${data.augmentations.height}
          width: ${data.augmentations.width}
            - GaussNoise:
            - Normalize:
          mean: ${data.augmentations.mean}
          std: ${data.augmentations.std}
            - ToTensorV2:
    VALIDATION:
      - Compose:
          transforms:
            - Normalize:
          mean: ${data.augmentations.mean}
          std: ${data.augmentations.std}
            - ToTensorV2:
    TEST: ${data.augmentations.VALIDATION}
  dataset:
    _target_: uncertainty_modeling.data.lidc2d_dataset.LIDC2DDataset
    splits_path: "${data.data_input_dir}/splits/texture/firstCycle/splits.pkl"
